<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class='bx bxs-user'></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class='bx bxs-lock-alt' ></i>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua senha" required minlength="5" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
