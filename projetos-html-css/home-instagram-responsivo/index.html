<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no insta">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Insta">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <div class="separator">
                        <div class="line">
                            <span>OU</span>
                        </div>
                    </div>
                        <div class="other-links">
                            <div id="facebook-login">
                                <a href="#"> 
                                    <img src="img/logo_facebook.svg" alt="Facebool">
                                    <span>Entrar com Facebook</span>
                                </a>
                            </div>
                            <div id="forgot-password">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                   
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o Aplicativo</p>
                    <a href="#"> <img src="img/botao_apple.png" alt="Apple Store"></a>
                    <a href="#"><img src="img/botao_google_play.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul id="footer-link">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2023 Instagram do Facebook</p>
    </footer>
</body>
</html>
