    <title>Ex de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: yellow;
            background-color: blue;
            width: 300px;
        }
        svg {
            width: 40px;
            height: 40px;
        }
        svg:hover {
            background-color: blue;
        }
        
    </style>
</head>
