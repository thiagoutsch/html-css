<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.github.com/thiagoutsch">Repositorio GitHub</a></li>
        <li><a href="linkedin.com/in/thiago-utsch-andrade-84a588209/">Linkedin</a></li>
        <li><a href="https://www.instagram.com/_thiagoutsch">instagram</a></li>
    </ul>
</body>
</html>
